<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtBlog</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class=" header__secondary">

        <div class="container ">
            <div class="navigation-bar">
                <a class="blog-name" href="index.html">
                    <h1 class="no-margin center-text">Crafts and Art Blog</h1>
                </a>

                <nav class="main-nav">
                    <a href="#" class="navigation-link"> About</a>
                    <a href="#" class="navigation-link">Art Courses</a>
                    <a href="#" class="navigation-link">Contact</a>
                </nav>

    </header>

    <main class="container">
        <h3>Enroll</h3>
        <div class="enroll-bg">
        </div>

        <form  class="formulario">
            <div class="form-info">
                <label class="form__label"  for="name">Name</label>
                <input 
                 class="form__field"
                type="text" 
                placeholder=" Your Name" 
                id="name">
            </div>
            <div class="form-info">
                <label class="form__label" for="email">E-mail</label>
                <input 
                class="form__field"
                type="email" 
                placeholder=" Your email" 
                id="email">
            </div>
            <div class="form-info">
                <label class="form__label"  for="message">Choose your class</label>
                <textarea
                    class="form__field  form__field--textarea"
                    id="message">
                    
                </textarea>
             
            </div>
            <div class="form-info">
                <input
                type="submit" 
                value="submit" 
                class="button secondary-button">
            </div>
            
        </form>
    
    </main>


    <footer class="footer">
        <div class="container">
            <div class="navigation-bar">
                <a class="blog-name" href="index.html">
                    <h1 class="no-margin center-text">Crafts and Art Blog</h1>
                </a>

                <nav class="main-nav">
                    <a href="#" class="navigation-link"> About</a>
                    <a href="#" class="navigation-link">Art Courses</a>
                    <a href="#" class="navigation-link">Contact</a>
                </nav>



            </div>




        </div>

    </footer>

</body>

</html>
